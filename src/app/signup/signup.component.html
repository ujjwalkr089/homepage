<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
        <!--Content-->
    <div class="modal-content card card-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table%20(7).jpg');">
      <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
         <!--Header-->
      <div class="modal-header text-center pb-4">
        <h3 class="modal-title w-100 white-text font-weight-bold" id="exampleModalLabel"><strong>SIGN</strong>
        <a class="green-text font-weight-bold"><strong> UP</strong></a></h3>
        <button type="button" class="close white-text" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
       <!--Body-->
      <div class="form-group">
        <label for="first-name" class="col-form-label">First Name</label>
        <input type="text" class="form-control" id="first-name">
      </div>
      <div class="form-group">
        <label for="last-name" class="col-form-label">Last Name</label>
        <input type="text" class="form-control" id="Last Name-name">
      </div>
      <div class="form-group">
        <label for="email-id" class="col-form-label">Email-id</label>
        <input type="text" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="password-name" class="col-form-label">Password</label>
        <input type="text" class="form-control" id="password">
      </div>
      <div class="form-group mt-4">
      <input class="form-check-input" type="checkbox" id="checkbox624">
      <label for="checkbox624" class="white-text form-check-label">Accept the<a href="#" class="green-text font-weight-bold">
            Terms and Conditions</a></label>
      </div>
       <div class="modal-footer text-center mb-3 col-md-12">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-secondary">Sign up</button>
        <div class="col-md-12">
          <p class="font-small white-text d-flex justify-content-end">Have an account? <a href="#" class="green-text ml-1 font-weight-bold">
              Log in</a></p>
        </div>
      </div>
     </div>
   </div>
  </div>
</div>
